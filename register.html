<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registeration</title>
    <link rel="stylesheet" href="RegStyle.css">
</head>
<body>
    
    
    
    
    <div class="reg-background">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
            
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="terms"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a class="color" href="file:///D:/Desktop/techademy/Garageareas.html">Login</a></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Mobile" required>
                <input type="password" class="input-field" placeholder="Password" required>
                
                <input type="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    <div class="text-box">
        <h1>HANDS</h1>
        <h2>THAT UNDERSTAND</h2>
        <h3>AUTOMOBILE VERY WELL.</h3>
    </div>
    <nav>
        
        <label class="logo"></label>
        <ul>
            <li><a class="active" href="file:///D:/Desktop/techademy/admin.html">ADMIN LOGIN</a></li>
        </ul>
    </nav>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }    
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";

        }

    </script>
</body>
</html>
